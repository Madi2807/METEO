<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meteo app</title>
  </head>
  <body>
      <div class="weather-app">
      <header>
        <form class="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
        <input type="submit" volue="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city">Lviv</h1>
        <p class="weather-app-details">
          Tuesday 22:00, Cloudy
          <br />
          Humidity: <strong>100%</strong>, Precipitation: <strong>7%</strong>, Wind: <strong>3 m/s</strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div class="weather-app-icon">☀️</div>
        <div class="weather-app-temperature">1</div>
        <div class="weather-app-unit">°C</div>
        </div>
      </div>
    </main>
